	<!--Insert description of exercise  -->
	<script src="https://d3js.org/d3.v7.min.js"></script>	
	<style>
		h1{
			font-family: Arial, Helvetica, sans-serif;
			color:rgb(51, 230, 114);
		}
		rect{
			fill: grey;
		}
		p{
			color:rgb(236, 4, 253);
		}
	</style>
</head>
<body>
	<h1>Drawing with Data - Bar Chart</h1>

	<script>
	var w = 500;
	var h = 100;
	var barPadding = 2;
	var dataset = [60, 5, 26, 63, 20, 10, 72, 100];
	
	var xScale = d3.scaleBand()
					.domain(d3.range(dataset.length))
					.rangeRound([0,w])
					.paddingInner([0,0.5])
	
	var yScale = d3.scaleLinear()
					.domain([0, d3.max(dataset)])
					.range([0,h])
					
	var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);
	
	svg.selectAll("rect")
		.data(dataset)
		.enter()
		.append("rect")
		.attr("x", function(d,i){
			return xScale(i);
		})
		.attr("y", function (d){ 
			return h-yScale(d);
		})
		.attr("width", function (d){ 
			return xScale.bandwidth() - barPadding;
		})
		.attr("height", function (d){ 
			return d;
		});

		d3.select("button")
		   .onclick
	</script>
