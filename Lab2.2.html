	<script src="https://d3js.org/d3.v7.min.js"></script>	
	<style>
		h1{
			font-family: Arial, Helvetica, sans-serif;
			color:rgb(51, 230, 114);
		}
		rect{
			fill: grey;
		}
		p{
			color:rgb(236, 4, 253);
		}
	</style>
</head>
<body>
	<h1>Drawing with Data - Bar Chart</h1>

	<script>
	var w = 500;
	var h = 100;
	var barPadding = 2;
	var dataset = [60, 5, 26, 63, 20, 10, 72, 100];
	
	var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);
	
	svg.selectAll("rect")
		.data(dataset)
		.enter()
		.append("rect")
		.attr("x", function(d,i){
			return i*(w/dataset.length)
		})
		.attr("y", function (d){ 
			return h-(d)
		})
		.attr("width", function (d){ 
			return w/dataset.length - barPadding
		})
		.attr("height", function (d){ 
			return d
		});
	</script>
