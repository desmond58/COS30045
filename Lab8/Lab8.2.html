	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

		h1{
			font-family: Arial, Helvetica, sans-serif;

		}
		p{
			color:rgb(236, 4, 253);
		}
	</style>
</head>
<body>
	<h1>D3 Choropleth</h1>

	<script>
	var w = 500;
	var h = 300;
	var projection = d3.geoMercator()
						.center([145, -36.5])
						.translate([w/2,h/2])
						.scale(2450);
	var color = d3.scaleQuantize()
					.range(["rgb(237,248,233)", "rgb(186,228,179)",
							"rgb(116,196,118)", "rgb(49,163,84)", "rgb(0,109,44)"])
	var path = d3.geoPath()
					.projection(projection);
					
	var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

	d3.csv("VIC_LGA_unemployment.csv", function(data){
		color.domain([
			d3.min(data, function(d){return d.unemployed}),
			d3.max(data, function(d){return d.unemployed})
		]);

		d3.json("LGA_VIC.json"), (function(json){
			for (var i = 0; i < data.length; i++){
				var dataState = data[i].LGA;
				var dataValue = parseFloat(data[i].unemployed);
				for (var j = 0; j < json.features.length; j++){
					var jsonState = json.features[j].properties.LGA_name;
					if (dataState == jsonState){
						json.features[j].properties.value = dataValue;
						break;
					}
				}
			}
			
			svg.selectAll("path")
				.data(json.features)
				.enter()
				.append("path")
				.attr("d", path)
				.style("fill", function(d){
					var value = d.properties.value;
					if (value){
						return color(value);
					} else {
						return "#ccc";
					}
				});

			d3.csv("VIC_city.csv", function(data){
				svg.selectAll("circle")
				.data(data)
				.enter()
				.append("circle")
				.attr("cx", function(d){
					return projection([d.lon, d.lat])[0];
				})
				.attr("cy", function(d){
					return projection([d.lon, d.lat])[1];
				})
				.attr("r", function(d){
					return Math.sqrt(parseInt(d.population) * 0.00004);
				})
				.style("fill", "yellow")
				.style("stroke", "grey")
				.style("stroke.width", 0.25)
				.style("opacity", 0.75)
				.append("title")
				.text(function(d){
					return d.place + ": Pop. " + formatAsThousands(d.population);
				});
			})
		});
	})

	</script>
