	<title>Task 7.1 D3 D3 Paths - Line and Area charts</title>
	<!--Insert description of exercise  -->
	<script src="https://d3js.org/d3.v7.min.js"></script>	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<style>
		h1{
			font-family: Arial, Helvetica, sans-serif;
			color:rgb(51, 230, 114);
		}

		.line {
			fill: none;
			stroke: slategray;
			stroke-width: 0.5;
		}
		.area {
			fill:rgb(230, 240, 249);
		}
	</style>
</head>
<body>
	<h1>D3 Paths - Line and Area charts</h1>
	<p id="chart"></p>

	<script>
	var w =1000;
	var h = 600;
	var padding = 55;

	var dataset;

	d3.csv("Unemployment_78-95.csv", function(d){
		return {
			date: new Date(+d.year, +d.month-1),
			number: +d.number
		};
	}).then(function(data){
		dataset = data;
		console.table(dataset, ["date","number"]);
		lineChart(dataset);
	});

	function lineChart(){
		xScale = d3.scaleTime()
					.domain([
						d3.min(dataset, function(d){return d.date;}),
						d3.max(dataset, function(d){return d.date;})
					])
					.range([0,w]);

		yScale = d3.scaleLinear()
					.domain([0, d3.max(dataset, function(d){return d.number;})
					])
					.range([h,0]);
		
		line = d3.line()
					//.defined(function(d){return d.average == 0;})
					.x(function(d){return xScale(d.date);})
					.y(function(d){return yScale(d.number);});


		area = d3.area()
				.x(function(d){return xScale(d.date);})
				.y0(function(){return yScale.range()[0];})
				.y1(function(d){return yScale(d.number);});

		var svg = d3.select("#chart")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		svg.append("path")
			.datum(dataset)
			.attr("class", "area")
			.attr("d", area);

		svg.append("area")
			.attr("class","line halfMilMark")
			.attr("x1", padding)
			.attr("y1", yScale(500000))
			.attr("x2", w)
			.attr("y2", yScale(500000));

		svg.append("text")
			.attr("class", "halfMilLabel")
			.attr("x", padding + 10)
			.attr("y", yScale(500000) - 7)
			.text("Half a million unemployed");
		
		var xAxis = d3.axisBottom()
                    .scale(xScale);
    	var yAxis = d3.axisLeft()
                    .scale(yScale);

		svg.append("g")
			.attr("transform","translate(55, " + (h-padding + 35)+")")
			.call(xAxis);

		svg.append("g")
		.attr("transform","translate(" + (padding)+",-20)")
		.call(yAxis);
	}
	</script>
