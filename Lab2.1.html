	<script src="https://d3js.org/d3.v7.min.js"></script>	
	<style>
		h1{
			font-family: Arial, Helvetica, sans-serif;
			color:rgb(51, 230, 114);
		}
		p{
			color:rgb(236, 4, 253);
		}
	</style>

<body>
	<h1>Creating and Formatting Paragraph Elements with D3</h1>
	<script>

	var dataset = [14, 5, 26, 23, 9];

		d3.select("body").selectAll("p")
			.data(dataset)
			.enter()
     		.append("p")
			.style("color", d =>{
				if(d > 9){
					return "red";
				}else{
					return "black"
				}
			})
     		.text(function(d){
				//console.log(d);
				if(d > '9'){
					return "Warning: Joe watched " + d + " cat videos today.";
				}else{
					return "Joe watched " + d + " cat videos today.";
				}
			});

	</script>
